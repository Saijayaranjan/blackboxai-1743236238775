        .data-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .gauge {
            height: 120px;
            width: 120px;
            position: relative;
        }
        .gauge-circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .value-display {
            font-size: 2rem;
            font-weight: bold;
        }
